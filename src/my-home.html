<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="app-grid-style.html">
<dom-module id="my-home">
	<template>
		<style include="app-grid-style">
		</style>
    <style include="shared-styles">
      :host {
        display: block;
				--app-grid-item-height: 100%;
      }
  		@media all and (min-width: 0) and (max-width: 360px) {
				:host {
					--app-grid-columns: 1;
					--app-grid-gutter: 16px;
					--app-grid-item-height: 60vw;
					--app-grid-expandible-item-columns: 1;
				}
				.list {
					width: 100%;
				}
			}
  		@media all and (min-width: 361px) and (max-width: 640px) {
				:host {
					--app-grid-columns: 2;
					--app-grid-gutter: 16px;
					--app-grid-item-height: 60vw;
					--app-grid-expandible-item-columns: 2;
				}
				.list {
					width: 100%;
				}
				.item:nth-child(3n+1) {
					@apply --app-grid-expandible-item;
				}
			}
  		@media all and (min-width: 641px) and (max-width: 960px) {
				:host {
					--app-grid-columns: 2;
					--app-grid-gutter: 32px;
					--app-grid-item-height: 50vw;
					--app-grid-expandible-item-columns: 2;
				}
				.list {
					width: 80vw;
				}
				.item:nth-child(5n+1) {
					@apply --app-grid-expandible-item;
				}
			}
			@media all and (min-width: 961px) {
				:host {
					--app-grid-columns: 2;
					--app-grid-gutter: 32px;
					--app-grid-item-height: 50vw;
					--app-grid-expandible-item-columns: 2;
				}
				.list {
					width: 60vw;
				}
				.item:nth-child(5n+3) {
					@apply --app-grid-expandible-item;
				}
			}
    </style>
		<iron-media-query query="min-width: 641px" query-matches="{{wideLayout}}"></iron-media-query>
		<div class="content" style="background-image: url(../images/assets/home/icon.svg);">
			<div class="title">
				<p>Hi, I'm <span>Liyas Thomas</span>.</p>
				<p>A <span>designer</span>, <span>developer</span>, and an <span>entrepreneur</span>.</p>
			</div>
			<p>
				<a href="projects"><paper-button raised class="primary">Say hello!<iron-icon icon="my-icons:mail"></iron-icon></paper-button></a>
				<a href="projects"><paper-button class="secondary">Read more<iron-icon icon="my-icons:face"></iron-icon></paper-button></a>
			</p>
		</div>
		<iron-ajax auto url="data/popular_feeds.json" id="ajax0" loading="{{loading0}}" handle-as="json" last-error="{{error0}}" last-response="{{ajaxResponse0}}">
		</iron-ajax>
		<template is="dom-if" if="{{!error0}}">
			<div class="actions flex-justified">
				<div class="title"><span>Popular</span> posts</div>
				<paper-icon-button
						hidden$="{{!wideLayout}}"
						toggles
						active="{{UI}}"
						icon$="my-icons:[[getUIIcon(UI)]]">
				</paper-icon-button>
			</div>
		</template>
		<template is="dom-if" if="{{loading0}}">
			<div class="actions flex-center-center" hidden$="[[!loading0]]">
				<paper-spinner-lite active$="[[loading0]]"></paper-spinner-lite>
			</div>
		</template>
		<template is="dom-if" if="{{error0}}">
			<div class="error">
				<div>Failed to load feeds.</div>
				<div>Make sure you're connected to internet.</div>
				<a href="javascript:location.reload();"><paper-icon-button icon="my-icons:refresh"></paper-icon-button></a>
			</div>
		</template>
		<div class$="[[getUIType(UI)]] app-grid" has-aspect-ratio>
			<template is="dom-repeat" items="[[ajaxResponse0]]">
				<div class$="[[_computeBgClass(item.color)]] item">
					<a href="{{item.link}}">
						<div class="lightbox">
							<iron-image class="bg" preload fade sizing="cover" src="{{item.img}}"  alt="{{item.title}}"></iron-image>
						</div>
						<div class="container">
							<div class="flexchild flex-vertical">
								<div class="block flexchild flex-horizontal">
									<div class="flexchild">
										<div class="title">
											{{item.title}}
										</div>
										<div class="description">
											{{item.description}}
										</div>
									</div>
								</div>
								<div class="flex-horizontal info">
									<div class="flexchild">
										<paper-button raised class$="[[_computeFgClass(item.color)]]">{{item.info}}</paper-button>
									</div>
									<div>
										<iron-icon icon="my-icons:{{item.icon}}"></iron-icon>
									</div>
								</div>
							</div>
						</div>
					</a>
				</div>
			</template>
		</div>
		<iron-ajax auto url="data/recent_feeds.json" id="ajax1" loading="{{loading1}}" handle-as="json" last-error="{{error1}}" last-response="{{ajaxResponse1}}">
		</iron-ajax>
		<template is="dom-if" if="{{!error1}}">
			<div class="actions flex-justified">
				<div class="title"><span>Recent</span> posts</div>
				<paper-icon-button
						hidden$="{{!wideLayout}}"
						toggles
						active="{{UI}}"
						icon$="my-icons:[[getUIIcon(UI)]]">
				</paper-icon-button>
			</div>
		</template>
		<template is="dom-if" if="{{loading1}}">
			<div class="actions flex-center-center" hidden$="[[!loading1]]">
				<paper-spinner-lite active$="[[loading1]]"></paper-spinner-lite>
			</div>
		</template>
		<template is="dom-if" if="{{error1}}">
			<div class="error">
				<div>Failed to load feeds.</div>
				<div>Make sure you're connected to internet.</div>
				<a href="javascript:location.reload();"><paper-icon-button icon="my-icons:refresh"></paper-icon-button></a>
			</div>
		</template>
		<div class$="[[getUIType(UI)]] app-grid" has-aspect-ratio>
			<template is="dom-repeat" items="[[ajaxResponse1]]">
				<div class$="[[_computeBgClass(item.color)]] item">
					<a href="{{item.link}}">
						<div class="lightbox">
							<iron-image class="bg" preload fade sizing="cover" src="{{item.img}}"  alt="{{item.title}}"></iron-image>
						</div>
						<div class="container">
							<div class="flexchild flex-vertical">
								<div class="block flexchild flex-horizontal">
									<div class="flexchild">
										<div class="title">
											{{item.title}}
										</div>
										<div class="description">
											{{item.description}}
										</div>
									</div>
								</div>
								<div class="flex-horizontal info">
									<div class="flexchild">
										<paper-button raised class$="[[_computeFgClass(item.color)]]">{{item.info}}</paper-button>
									</div>
									<div>
										<iron-icon icon="my-icons:{{item.icon}}"></iron-icon>
									</div>
								</div>
							</div>
						</div>
					</a>
				</div>
			</template>
		</div>
		<iron-ajax auto url="data/my_projects.json" id="ajax" loading="{{loading}}" handle-as="json" last-error="{{error}}" last-response="{{ajaxResponse}}">
		</iron-ajax>
		<template is="dom-if" if="{{!error}}">
			<div class="actions flex-justified">
				<div class="title">My <span>projects</span></div>
				<paper-icon-button
						hidden$="{{!wideLayout}}"
						toggles
						active="{{UI}}"
						icon$="my-icons:[[getUIIcon(UI)]]">
				</paper-icon-button>
			</div>
		</template>
		<template is="dom-if" if="{{loading}}">
			<div class="actions flex-center-center" hidden$="[[!loading]]">
				<paper-spinner-lite active$="[[loading]]"></paper-spinner-lite>
			</div>
		</template>
		<template is="dom-if" if="{{error}}">
			<div class="error">
				<div>Failed to load feeds.</div>
				<div>Make sure you're connected to internet.</div>
				<a href="javascript:location.reload();"><paper-icon-button icon="my-icons:refresh"></paper-icon-button></a>
			</div>
		</template>
		<div class$="[[getUIType(UI)]] app-grid" has-aspect-ratio>
			<template is="dom-repeat" items="[[ajaxResponse]]">
				<div class$="[[_computeBgClass(item.color)]] item">
					<a href="{{item.link}}">
						<div class="lightbox">
							<iron-image class="bg" preload fade sizing="cover" src="{{item.img}}"  alt="{{item.title}}"></iron-image>
						</div>
						<div class="container">
							<div class="flexchild flex-vertical">
								<div class="block flexchild flex-horizontal">
									<div class="flexchild">
										<div class="title">
											{{item.title}}
										</div>
										<div class="description">
											{{item.description}}
										</div>
									</div>
								</div>
								<div class="flex-horizontal info">
									<div class="flexchild">
										<paper-button raised class$="[[_computeFgClass(item.color)]]">{{item.info}}</paper-button>
									</div>
									<div>
										<iron-icon icon="my-icons:{{item.icon}}"></iron-icon>
									</div>
								</div>
							</div>
						</div>
					</a>
				</div>
			</template>
		</div>
		<div class="actions flex-center-center">
			<a href="projects">
				<paper-button raised class="primary">View all projects<iron-icon icon="my-icons:arrow-forward"></iron-icon></paper-button>
			</a>
		</div>
		<div class="content">
			<div class="title">
				<p>contact me</p>
			</div>
			<p>
				<a href="projects"><paper-button raised class="primary">Email<iron-icon icon="my-icons:mail"></iron-icon></paper-button></a>
				<a href="about"><paper-button class="secondary">Social<iron-icon icon="my-icons:face"></iron-icon></paper-button></a>
			</p>
		</div>
	</template>
	<script>
		class MyHome extends Polymer.Element {
			static get is() {
				return 'my-home';
			}
			getUIType(UI) {
				return UI ? 'list' : 'grid';
			}
			getUIIcon(icon) {
				return icon ? 'dashboard' : 'view-agenda';
			}
			_computeBgClass(color) {
				return color + '-bg';
			}
			_computeFgClass(color) {
				return color + '-fg';
			}
			static get properties() {
				return {
				};
			}
			static get attached() {
				this._updateGridStyles = this._updateGridStyles || function() {
					this.updateStyles();
				}.bind(this);
				window.addEventListener('resize', this._updateGridStyles);
			}
			static get detached() {
				window.removeEventListener('resize', this._updateGridStyles);
			}
		}
		window.customElements.define(MyHome.is, MyHome);
	</script>
</dom-module>
