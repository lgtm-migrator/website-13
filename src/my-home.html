<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="app-grid-style.html">
<dom-module id="my-home">
	<template>
		<style include="app-grid-style">
		</style>
    <style include="shared-styles">
      :host {
        display: block;
				--app-grid-item-height: 100%;
      }
  		@media all and (min-width: 0) and (max-width: 360px) {
				:host {
					--app-grid-columns: 1;
					--app-grid-gutter: 16px;
					--app-grid-item-height: 120vw;
					--app-grid-expandible-item-columns: 1;
				}
				.list {
					width: 100%;
				}
			}
  		@media all and (min-width: 361px) and (max-width: 640px) {
				:host {
					--app-grid-columns: 2;
					--app-grid-gutter: 16px;
					--app-grid-item-height: 80vw;
					--app-grid-expandible-item-columns: 2;
				}
				.list {
					width: 100%;
				}
				.item:nth-child(3n+3) {
					@apply --app-grid-expandible-item;
				}
			}
  		@media all and (min-width: 641px) and (max-width: 960px) {
				:host {
					--app-grid-columns: 2;
					--app-grid-gutter: 32px;
					--app-grid-item-height: 70vw;
					--app-grid-expandible-item-columns: 2;
				}
				.list {
					width: 80vw;
				}
				.item:nth-child(5n+3) {
					@apply --app-grid-expandible-item;
				}
			}
			@media all and (min-width: 961px) {
				:host {
					--app-grid-columns: 2;
					--app-grid-gutter: 32px;
					--app-grid-item-height: 50vw;
					--app-grid-expandible-item-columns: 2;
				}
				.list {
					width: 60vw;
				}
				.item:nth-child(5n+3) {
					@apply --app-grid-expandible-item;
				}
			}
    </style>
		<iron-media-query query="min-width: 641px" query-matches="{{wideLayout}}"></iron-media-query>
		<div class="content banner" style="background-image: url(../images/assets/feeds/banner_1.svg);">
			<div class="title">
				Hi, I'm&nbsp;<span>Liyas Thomas</span>
			</div>
			<div class="description">
				A designer, developer, and an entrepreneur.
			</div>
			<p>
				<a href="saap"><paper-button raised class="primary">Say hello!<iron-icon icon="my-icons:open-in-new"></iron-icon></paper-button></a>
				<a href="about"><paper-button raised class="secondary">Read more<iron-icon src="../images/assets/social/github.svg"></iron-icon></paper-button></a>
			</p>
		</div>
		<iron-ajax auto url="data/home_feeds.json" id="ajax0" loading="{{loading0}}" handle-as="json" last-error="{{error0}}" last-response="{{ajaxResponse0}}">
		</iron-ajax>
		<template is="dom-if" if="{{loading0}}">
			<div class="actions flex-center-center" hidden$="[[!loading0]]">
				<paper-spinner-lite active$="[[loading0]]"></paper-spinner-lite>
			</div>
		</template>
		<template is="dom-if" if="{{error0}}">
			<div class="error">
				<div>Failed to load feeds.</div>
				<div>Make sure you're connected to internet.</div>
				<a href="javascript:location.reload();"><paper-icon-button icon="my-icons:refresh"></paper-icon-button></a>
			</div>
		</template>
		<template is="dom-repeat" items="[[ajaxResponse0.recent]]" as="recent">
			<template is="dom-if" if="{{!error0}}">
				<div class="actions flex-justified">
					<div class="title">
						<iron-icon icon="my-icons:[[recent.icon]]"></iron-icon>
						<span>{{recent.title}}</span>&nbsp;posts
					</div>
					<paper-icon-button
							hidden$="{{!wideLayout}}"
							toggles
							active="{{UI}}"
							icon$="my-icons:[[getUIIcon(UI)]]">
					</paper-icon-button>
				</div>
			</template>
			<div class$="[[getUIType(UI)]] app-grid" has-aspect-ratio>
				<template is="dom-repeat" items="[[recent.sub]]" as="sub">
					<div class="item">
						<div class="container">
							<div class="block top">
								<div class="title">{{sub.title}}</div>
							</div>
							<div class="block mid">
								<div class="description">{{sub.description}}</div>
							</div>
							<div class$="[[_computeBgClass(sub.color)]] flexchild">
								<iron-image class="bg" preload fade sizing="cover" src="{{sub.img}}"  alt="{{sub.title}}"></iron-image>
							</div>
							<div class="block bottom">
								<div class="info">
									<div class="flexchild">
										<a href="{{sub.link}}"><paper-button class$="[[_computeFgClass(sub.color)]]">{{sub.info}}</paper-button></a>
									</div>
									<div>
										<iron-icon icon="my-icons:{{sub.icon}}"></iron-icon>
									</div>
								</div>
							</div>
						</div>
					</div>
				</template>
			</div>
		</template>
		<template is="dom-repeat" items="[[ajaxResponse0.popular]]" as="popular">
			<template is="dom-if" if="{{!error0}}">
				<div class="actions flex-justified">
					<div class="title">
						<iron-icon icon="my-icons:[[popular.icon]]"></iron-icon>
						<span>{{popular.title}}</span>&nbsp;posts
					</div>
					<paper-icon-button
							hidden$="{{!wideLayout}}"
							toggles
							active="{{UI}}"
							icon$="my-icons:[[getUIIcon(UI)]]">
					</paper-icon-button>
				</div>
			</template>
			<div class$="[[getUIType(UI)]] app-grid" has-aspect-ratio>
				<template is="dom-repeat" items="[[popular.sub]]" as="sub">
					<div class="item">
						<div class="container">
							<div class="block top">
								<div class="title">{{sub.title}}</div>
							</div>
							<div class="block mid">
								<div class="description">{{sub.description}}</div>
							</div>
							<div class$="[[_computeBgClass(sub.color)]] flexchild">
								<iron-image class="bg" preload fade sizing="cover" src="{{sub.img}}"  alt="{{sub.title}}"></iron-image>
							</div>
							<div class="block bottom">
								<div class="info">
									<div class="flexchild">
										<a href="{{sub.link}}"><paper-button class$="[[_computeFgClass(sub.color)]]">{{sub.info}}</paper-button></a>
									</div>
									<div>
										<iron-icon icon="my-icons:{{sub.icon}}"></iron-icon>
									</div>
								</div>
							</div>
						</div>
					</div>
				</template>
			</div>
		</template>
		<template is="dom-repeat" items="[[ajaxResponse0.projects]]" as="projects">
			<template is="dom-if" if="{{!error0}}">
				<div class="actions flex-justified">
					<div class="title">
						<iron-icon icon="my-icons:[[projects.icon]]"></iron-icon>
						my&nbsp;<span>{{projects.title}}</span>
					</div>
					<paper-icon-button
							hidden$="{{!wideLayout}}"
							toggles
							active="{{UI}}"
							icon$="my-icons:[[getUIIcon(UI)]]">
					</paper-icon-button>
				</div>
			</template>
			<div class$="[[getUIType(UI)]] app-grid" has-aspect-ratio>
				<template is="dom-repeat" items="[[projects.sub]]" as="sub">
					<div class="item">
						<div class="container">
							<div class="block top">
								<div class="title">{{sub.title}}</div>
							</div>
							<div class="block mid">
								<div class="description">{{sub.description}}</div>
							</div>
							<div class$="[[_computeBgClass(sub.color)]] flexchild">
								<iron-image class="bg" preload fade sizing="cover" src="{{sub.img}}"  alt="{{sub.title}}"></iron-image>
							</div>
							<div class="block bottom">
								<div class="info">
									<div class="flexchild">
										<a href="{{sub.link}}"><paper-button class$="[[_computeFgClass(sub.color)]]">{{sub.info}}</paper-button></a>
									</div>
									<div>
										<iron-icon icon="my-icons:{{sub.icon}}"></iron-icon>
									</div>
								</div>
							</div>
						</div>
					</div>
				</template>
			</div>
			<div class="actions flex-center-center">
				<a href="projects">
					<paper-button raised class="primary">View all projects<iron-icon icon="my-icons:arrow-forward"></iron-icon></paper-button>
				</a>
			</div>
		</template>
		<div class="content">
			<div class="title">
				<span>Contact</span>&nbsp;me
			</div>
			<p>
				<a href="projects"><paper-button raised class="primary">Email<iron-icon icon="my-icons:mail"></iron-icon></paper-button></a>
				<a href="about"><paper-button raised class="secondary">Social<iron-icon icon="my-icons:face"></iron-icon></paper-button></a>
			</p>
		</div>
	</template>
	<script>
		class MyHome extends Polymer.Element {
			static get is() {
				return 'my-home';
			}
			getUIType(UI) {
				return UI ? 'list' : 'grid';
			}
			getUIIcon(icon) {
				return icon ? 'dashboard' : 'view-agenda';
			}
			_computeBgClass(color) {
				return color + '-bg';
			}
			_computeFgClass(color) {
				return color + '-fg';
			}
			static get properties() {
				return {
				};
			}
			static get attached() {
				this._updateGridStyles = this._updateGridStyles || function() {
					this.updateStyles();
				}.bind(this);
				window.addEventListener('resize', this._updateGridStyles);
			}
			static get detached() {
				window.removeEventListener('resize', this._updateGridStyles);
			}
		}
		window.customElements.define(MyHome.is, MyHome);
	</script>
</dom-module>
